<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 2 số a, b và kiểm tra a có là bội số của b không.</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập một số bất kì a:');
        let b = +prompt('Nhập một số bất kì b:');

        if (a % b === 0) {
          alert(a + ' là bội số của ' + b);
        }
        else {
          alert(a + ' không phải là bội số của ' + b);
        }

    </script>
</body>
</html>
